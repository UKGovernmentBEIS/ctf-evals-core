[tool.poetry]
name = "ctf_evals_core"
version = "0.1.0"
description = ""
authors = ["Will.Payne <Will.Payne@dsit.gov.uk>"]
readme = "README.md"
packages = [
  {include = "ctf_evals_core", from = "src"},
  {include = "ctf_evals_tests", from = "src"},
]

[tool.poetry.dependencies]
python = "^3.11"
pyyaml = "^6.0.1"
pytest = "^8.1.1"
ruamel-yaml = "^0.18.6"
inspect-ai = {git = "https://github.com/UKGovernmentBEIS/inspect_ai.git"}

[tool.poetry.group.dev.dependencies]
mypy = "^1.9.0"
pre-commit = "^3.6.2"
pytest = "^8.1.1"
ruff = "^0.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
select = ["E",   # pycodestyle errors
          "W",   # pycodestyle warnings
          "F",   # flake8
          "D",   # pydocstyle
          "I",   # isort
          # "RET", # flake8-return
          # "RUF", # ruff rules
        ]
ignore = ["E203", "D10", "D203", "D212"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[project.entry-points.inspect_ai]
ctf_evals_core = "ctf_evals_core._registry"
